<html>

<head>
    <title>Deck</title>
</head>

<body>
   <h1>Decklist:</h1>
   <p>

   {% endfor %}

   <h1>Wildcards:</h1>

     {% for key, value in c_wild_cards.items() %}

   {% endfor %}
   </p>
</body>

</html>
